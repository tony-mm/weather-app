<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>



    <div  class=" weatherbox">
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button>
                <img src="images/search.svg" alt="search">
            </button>
        </div>
        <div class="results">
            <img src="images/rain.png" width="100px" height="100px" class="weather_icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity_1925689.png" width="60px" height="60px">
                    <div>
                        <p class="Humidity">59%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/windy.png" width="60px" height="60px">
                    <div>
                        <p class="Wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="Weather.js">
        
    </script>
</body>
</html>
